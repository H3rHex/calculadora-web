<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://imgs.search.brave.com/2Qd_897R-Nct0LiMDbcQVwH0mfS2UoV73rxgpHlHbLo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA4LzcwLzI2Lzkx/LzM2MF9GXzg3MDI2/OTE0MF9VZGQ2bXIy/TjdiNXlZYWdDVnFX/WUhlbFIxNUY0UTJS/cy5qcGc">
   <title>HEREHK CALCULATOR</title>
</head>
<body style="background-color: #F2F3F3;">
    <main>
        <h1 style= "text-align: center; background-color: rgb(200, 229, 255); border-radius: 25px;">HEREHK CALCULATOR</h1>
        <input type="text" id="display" disabled>

        <table class="calculatorTable">
            <tbody>

                <tr>
                    <td>
                        <button class="Numero" id="num">7</button>
                        <button class="Numero" id="num">8</button>
                        <button class="Numero" id="num">9</button>
                        <button class="Operador">*</button>

                    </td>
                    <td>
                        <button class="Numero" id="num">4</button>
                        <button class="Numero" id="num">5</button>
                        <button class="Numero" id="num">6</button>
                        <button class="Operador" >/</button>
                    </td>

                    <td>
                        <button class="Numero" id="num">1</button>
                        <button class="Numero" id="num">2</button>
                        <button class="Numero" id="num">3</button>
                        <button class="Operador">+</button>
                    </td>

                    <td>
                        <button class="Numero" id="num">0</button>
                        <button class="Numero" id="num" style="font-size: 50px;">.</button>
                        <button class="Numero" id="igual">=</button>
                        <button class="Operador">-</button>
                    </td>
                    <td style="
                    display: grid;
                    grid-template-columns: repeat(1, 1fr);
                    ">
                        <button style="width: 100%;" id="del">C</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </main>

    <script src="script.js"></script>
    
</body>

</html>
